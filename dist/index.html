<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="inputs">
            <input type="text" placeholder="Enter team name" id="teamName">
            <button id="submit">Get Roster</button>
        </div>
        <div id="playersContainer">
            <script id="roster-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="player">
                <p class="name">{{firsName}}-{{lastName}} </p>
                <p class="j-number">{{jersey}} </p>
                <div class="player-img"><img src="{{img}} " alt=""></div>
                <p class="pos">Position: {{pos}} </p>
            </div>
        {{/each}}
    </script>
        </div>
    </div>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
